<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says</title>
</head>
<body>
    <div class="container">
        <h1>Simon Says</h1>
        <h4 class="subHeading">Press Any Key to Start</h4>

        <div class="panels">
            <div class="panel blue" id="blue" type="button"></div>
            <div class="panel coffee" id="coffee" type="button"></div>
            <div class="panel pink" id="pink" type="button"></div>
            <div class="panel purple" id="purple" type="button"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
